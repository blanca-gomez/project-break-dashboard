<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Break</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#clock-section"><span class="material-symbols-outlined">schedule</span> Reloj</a></li>
                <li><a href="#link-section"><span class="material-symbols-outlined">link</span> Enlaces</a></li>
                <li><a href="#password-section"><span class="material-symbols-outlined">lock</span> Contraseñas</a></li>
                <li><a href="#weather-section"><span class="material-symbols-outlined">partly_cloudy_day</span> Clima</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="clock-section" class="clock-container">
            <div id="clock" class="clock"></div>
            <div id="date" class="date"></div>
            <div id="message" class="message"></div>
        </section>
        <section id="password-section" class="password-container">
            <div class="password-title">
                <h1>Crea tu contraseña</h1>
                <span class="material-symbols-outlined">lock</span>
            </div>
            <div class="password">
                <label for="inputLength">Número de caracteres</label>
                <input type="number" id="inputLength" min="12" max="50">
                <button type="button" id="generate-password">Generar contraseña</button>
            </div>
            <div id="password-result"></div>
        </section>

        <section id="link-section" class="links">
            <div class="links-title">
                <h1>Añade tu enlace de interés</h1>
                <span class="material-symbols-outlined">link</span>
            </div>
            <div class="links-input">
                <input id="URL-name" value="Nombre del enlace" placeholder="Nombre del enlace">
                <input id="URL" value="URL del enlace" placeholder="URL del enlace">
                <button type="button" id="generate-link">AÑADIR ENLACE</button>
            </div>
            <div id="links-results"></div>
        </section>

        <section id="weather-section" class="container-weather">
            <div class="weather-location">
                <p id="location"></p>
                <p id="weather-condition"></p>
            </div>
            <div class="content">
                <div class="weather-images">
                    <img id="weather-icon">
                    <p id="temperature"></p>
                </div>
                <div class="weather-information">
                    <ul>
                        <li><p id="precipitation"></p></li>
                        <li><p id="humidity"></p></li>
                        <li><p id="wind"></p></li>
                    </ul>
                </div>
            </div>
            <div id="current-weather"></div>
        </section>
    </main>

    <script src="password/script.js"></script>
    <script src="listado-links/script.js"></script>
    <script src="reloj/script.js"></script>
    <script src="estacion-meteorologica/script.js"></script>
    <script src="random-background/script.js"></script>
</body>
</html>
